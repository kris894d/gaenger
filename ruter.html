<!DOCTYPE html>
<html lang="DA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_ruter.css" />

    <title>GÆNGER</title>
  </head>
  <body>
    <header>
      <div id="header" style="display: flex">
        <a href="index.html">
          <img src="svg/logo_hvidstreg.svg" alt="logo" />
        </a>
        <!--BurgerMenu-->
        <nav class="navbar">
          <div class="burgerButton">
            <div class="streg1"></div>
            <div class="streg2"></div>
            <div class="streg3"></div>
          </div>
          <div class="navbarLinks">
            <ul id="menu">
              <li>
                <a href="ruter.html">Vandreruter</a>
              </li>
              <li>
                <a href="om_os.html">Om GÆNGER</a>
              </li>
              <li>
                <a href="kontakt.html">Kontakt os her</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!--Indikation af splashbilledet-->
    <section class="splashbillede">
      <img src="" alt="" class="" />
      <h2 class="center">Alle ruter</h2>
      <h3>Vælg din landsdel</h3>
    </section>

    <!-- navigation af vores filtrering af områder -->
    <nav id="nav_filtrer">
      <button data-område="alle" class="valgt">Alle ruter</button>
      <button data-område="Sjælland">Sjælland</button>
      <button data-område="fyn">Fyn</button>
      <button data-område="Jylland">Jylland</button>
      <button data-område="Øerne">Øerne</button>
    </nav>

    <section id="liste"></section>

    <!--Defineret hvad der skal trækkes med fra vores array-->
    <template>
      <article id="galleri">
        <h2></h2>
        <img src="" alt="" class="image" />
        <div class="overlay">Mere information om ruten</div>
        <p class="kortbeskrivelse"></p>
        <p class="km"></p>
        <p class="tid"></p>
      </article>
    </template>

    <!--Defineret hvad der skal trækkes med fra vores array når popup viser sig-->
    <section id="popup">
      <button id="luk">X</button>
      <article id="galleri">
        <h2></h2>
        <img src="" alt="" class="image" />
        <p class="kortbeskrivelse"></p>
        <p class="km"></p>
        <p class="tid"></p>
        <img src="img/KORT.png" alt="" class="kort" />
        <div class="ikon_wrapper">
          <div class="tidP">
            <img src="svghvid/telthvid.svg" alt="" class="telt" />
            <h4>Find telt</h4>
          </div>
          <div class="bålP">
            <img src="svghvid/baalhvid.svg" alt="" class="bål" />
            <h4>Find varme</h4>
          </div>
          <div class="shelterP">
            <img src="svghvid/shelterhvid.svg" alt="" class="shelter" />
            <h4>Sov i shelter</h4>
          </div>
          <div class="kikkertP">
            <img src="svghvid/kikkerthvid.svg" alt="" class="kikkert" />
            <h4>Kig her</h4>
          </div>
          <div class="troldP">
            <img src="svghvid/troldhvid.svg" alt="" class="trold" />
            <h4>Find trolden</h4>
          </div>
          <div class="skibP">
            <img src="svghvid/skibhvid.svg" alt="" class="færge" />
            <h4>Kom med færgen</h4>
          </div>
        </div>
      </article>
    </section>

    <!-- Footer med oplysning og sociale medier -->
    <footer>
      <div id="footer" style="display: flex">
        <a href="index.html">
          <img src="svg/logo_hvidstreg.svg" alt="logo"
        /></a>
        <p class="p1">Kontakt: <br />gaenger@gmail.com</p>
        <div class="social">
          <p>
            Del din oplevelse: <br /><a href=""
              ><img src="svg/Instagram.svg" alt="insta"
            /></a>
            <a href=""><img src="svg/Facebook.svg" alt="face" /></a>
          </p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
